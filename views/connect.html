<!DOCTYPE html>
<html>
<head>
    <title>Connect Wallet - DEPE Channel Access</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js" type="application/javascript"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        .wallet-buttons {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        button {
            background: #4F46E5;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
        }
        button:hover {
            background: #4338CA;
        }
        #status {
            margin-top: 1rem;
            color: #666;
        }
        .error {
            color: #DC2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect Your Wallet</h1>
        <p>Connect your wallet to verify your DEPE token balance and join the channel.</p>
        <div class="wallet-buttons">
            <button onclick="connectWallet('metamask')">MetaMask</button>
            <button onclick="connectWallet('coinbase')">Coinbase Wallet</button>
            <button onclick="connectWallet('rainbow')">Rainbow</button>
            <button onclick="connectWallet('zerion')">Zerion</button>
        </div>
        <div id="status"></div>
    </div>

    <script>
        const setStatus = (message, isError = false) => {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = isError ? 'error' : '';
        };

        async function connectWallet(walletType) {
            try {
                if (typeof window.ethereum === 'undefined') {
                    throw new Error('Please install an Ethereum wallet');
                }

                setStatus('Connecting wallet...');
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                
                // Request account access
                const accounts = await provider.send('eth_requestAccounts', []);
                const address = accounts[0];
                
                setStatus('Wallet connected! Redirecting...');
                
                // Redirect to process endpoint with the address
                window.location.href = '/process?address=' + address;
            } catch (error) {
                console.error('Connection error:', error);
                setStatus(error.message || 'Failed to connect wallet', true);
            }
        }

        // Check if ethers is loaded
        window.addEventListener('load', () => {
            if (typeof ethers === 'undefined') {
                setStatus('Failed to load ethers.js. Please refresh the page.', true);
            }
        });
    </script>
</body>
</html>
